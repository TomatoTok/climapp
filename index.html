<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/climapp/assets/styles.css">
    <title>Climapp</title>
</head>

<body onload="onLoad()">
    <div id="load" class="loader"></div>
    <div id="contenido" class="container">
        <section id="bloque_1">
            <div class="display">
                <div class="lugar" id="localidad"></div>
            </div>
            <div class="display">
                <div class="info" id="descripcion"></div>
            </div>
            <div class="display">
                <div class="info" id="fecha"></div>
            </div>
        </section>
        <section id="bloque_2">
            <div class="display">
                Temperatura: <div class="info" id="temperatura"></div> °C
            </div>
            <div class="display">
                Humedad: <div class="info" id="humedad"></div>%
            </div>
            <div class="display">
                Presión:<div class="info" id="presion"></div>pa
            </div>
        </section>
    </div>
</body>
<footer>
    <section class="footer-cont">
        <p><a href="https://linktree.com/tomasbascal" target="_blank">Tomas Bascal</a> & Red Coffe Development</p>
    </section>

</html>
